<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publicar Objetos | EcoSwap ðŸŒ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../CSS/publicarObjetos.css">
</head>
<body>

  <!-- Publicar nuevo objeto -->
  <section class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="section-title m-0">Tus objetos publicados</h2>
      <a href="#" class="btn btn-success btn-nuevo"><i class="bi bi-plus-circle"></i> Crear nuevo</a>
    </div>
    <div class="row" id="listaObjetos"></div>
  </section>

  <!-- Modal: Crear/Editar Objeto -->
  <div class="modal fade" id="modalObjeto" tabindex="-1" aria-labelledby="modalObjetoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="objetoForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalObjetoLabel">Crear/Editar Objeto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombreObjeto" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreObjeto" required>
          </div>
          <div class="mb-3">
            <label for="descripcionObjeto" class="form-label">DescripciÃ³n</label>
            <textarea class="form-control" id="descripcionObjeto" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imagenObjeto" class="form-label">Imagen (URL)</label>
            <input type="url" class="form-control" id="imagenObjeto" placeholder="https://..." required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" id="guardarObjetoBtn">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Eliminar objeto -->
  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEliminarLabel">Eliminar objeto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Â¿EstÃ¡s seguro de que quieres eliminar este objeto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarEliminarBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('../COMPONENTS/navbar.html')
      .then(res => res.text())
      .then(data => { document.body.insertAdjacentHTML('afterbegin', data); });
    fetch('../COMPONENTS/footer.html')
      .then(res => res.text())
      .then(data => { document.body.insertAdjacentHTML('beforeend', data); });
  </script>
  <script src="../JS/publicarObjetos.js"></script>
</body>
</html>
